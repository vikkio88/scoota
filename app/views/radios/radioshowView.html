<div class="jumbotron">
    <h1>{{vm.show.channel.title}}</h1>
    <p>{{vm.show.channel.description}}</p>
    <p><a href="{{vm.show.channel.link}}" class="glyphicon glyphicon-link" aria-hidden="true"
          title="{{vm.show.channel.title}}"></a></p>
    <p>
        <button ng-click='vm.selected.audio.paused ? vm.selected.audio.play() : vm.selected.audio.pause()'>Pause</button>
        <button ng-click='vm.selected.audio.restart()'>Stop</button>
        <button ng-click='vm.selected.audio.muting = !vm.selected.audio.muting'>Mute</button>

        <label>Current Time</label>
        <input class='form-control' type=text ng-model='vm.selected.audio.currentTime'>
        <label>Volume</label>
        <input class='form-control' type=range min=0 max=1 step=0.01 ng-model='vm.selected.audio.volume'>
</div>
    </p>

</div>
<div class="list-group" ng-repeat="podcast in vm.show.channel.item">
    <a ng-click="vm.selected=podcast;vm.selected.audio=loadTrust(podcast.link)" class="list-group-item text-center">
        <h2>{{podcast.title}}</h2>
        <p>{{podcast.description}}</p>
        <!--
        <audio style="width: 100%;" controls>
            <source src="{{podcast.url}}" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        -->
    </a>
</div>
